<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h2>Stay updated!</h2>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="list">
                <div class="list-item">
                    <img src="assets/images/icon-list.svg" alt="icon-list">
                    <p>Product discovery and building what matters</p>
                </div>
                <div class="list-item">
                    <img src="assets/images/icon-list.svg" alt="icon-list">
                    <p>Measuring to ensure updates are a success</p>
                </div>
                <div class="list-item">
                    <img src="assets/images/icon-list.svg" alt="icon-list">
                    <p>And much more!</p>
                </div>
            </div>
            <form id="email-form" novalidate>
                <div class="input-email">
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="email@company.com" required>
                <span class="error-message" id="email-error">Valid email required.</span>
                <button id="clearBtn">
                    <img src="assets/images/close-btn.svg" alt="close-icon">
                </button>
                </div>
                <button id='submitBtn' type="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
    </div>  

</body>
</html>
